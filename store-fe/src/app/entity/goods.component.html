    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>format_list_bulleted</mat-icon>
      </button>
      <span>Справочник товаров</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="warn" (click)="openDialog()">Добавить товар</button>
    </mat-toolbar>
    <div class="container">
      <div style="margin-top: 15px; margin-bottom: 20px;">
        <table mat-table [dataSource]="listOfGoods" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Название</th>
            <td mat-cell *matCellDef="let el">{{el.name}}</td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Стоимость</th>
            <td mat-cell *matCellDef="let el"> {{el.price}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Действия</th>
            <td mat-cell *matCellDef="let el">

              <button mat-icon-button color="accent" aria-label="Example icon button with a edit icon" (click)="updateGoods(el)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" aria-label="Example icon button with a delete icon"
                      (click)="deleteGoodsById(el.idGoods)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
