    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>format_list_bulleted</mat-icon>
      </button>
      <span>Журнал заказов</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="warn" (click)="openDialog()">Добавить заказ</button>
    </mat-toolbar>

    <div class="container">
      <div style="margin-top: 15px; margin-bottom: 20px;">
        <table mat-table [dataSource]="listOfOrders" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Client Column -->
          <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef>Клиент</th>
            <td mat-cell *matCellDef="let el">{{el.client}}</td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Дата</th>
            <td mat-cell *matCellDef="let el"> {{el.date | date}} </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Адрес</th>
            <td mat-cell *matCellDef="let el"> {{el.address}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Действия</th>
            <td mat-cell *matCellDef="let el">
              <button mat-icon-button color="accent" aria-label="Example icon button with a edit icon"
                      (click)="updateOrder(el)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="primary" aria-label="Example icon button with a delete icon"
                      (click)="deleteOrderById(el.idOrder)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
