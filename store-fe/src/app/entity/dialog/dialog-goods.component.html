<div>
  <h1 mat-dialog-title>Добавить товар</h1>
</div>

<div mat-dialog-content>
  <form [formGroup]="addGoodsForm">
    <mat-form-field class="invisible" appearance="outline">
      <mat-label>Id</mat-label>
      <input formControlName="idGoods" matInput placeholder="Название">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Название товара</mat-label>
      <input formControlName="name" matInput placeholder="Название">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Стоимость товара</mat-label>
      <input formControlName="price" matInput placeholder="Стоимость" type="number">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" mat-dialog-close="">
    Закрыть
  </button>
  <button mat-raised-button color="warn" (click)="addGoods()">
    {{actionBtn}}
  </button>
</div>
